<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">ПОСЫЛКИ</a>
            <a href="#">УПАКОВКА</a>
            <a href="#">ПОДПИСКА</a>
        </nav>
        <nav>
            <a href="#">МЕНЮ</a>
        </nav>
    </header>
    <div class="background">
        <div class="main">
            <form action="https://formspree.io/f/xrgdovar" method="POST">
                <div class="form">
                    <label>
                        Имя:<br>
                        <input type="text" name="name" placeholder="Ира"></input>
                    </label>
                    <br><br>
                    <label>
                        Город:<br>
                        <input type="text" name="city" placeholder="Сочи"></input>
                    </label>
                    <br><br>
                    <label>
                        Подарок:<br>
                        <input type="text" name="gift" placeholder="Книга в твёрдом переплёте"></input>
                    </label>
                    <br><br>
                    <label>
                        Электронная почта:<br>
                        <input type="email" name="email" placeholder="daykiller@gmail.com">
                    </label>
                </div>

                <button type="submit">ОТПРАВИТЬ</button>
            </form>
        </div>
    </div>
    <div class="text">ВАША ПОСЫЛКА УЖЕ В ПУТИ!</div>
    <footer>
        <p>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</p>
        <p>© 2022</p>
    </footer>
</body>

</html>
